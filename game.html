<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myProject/typingGame</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    </head>
<body class="Main--detail">
    <main class="Main__gameColumn">
        <div class="mainBox">
            <img src="./img/gameTitle.png" alt="myProject/typingGame" class="header__title">
            <div class="mainBox__problem">
                <h1 class="mainBox__problemText" id="word">Hello World!! This is Typing Game.</h1>
                <input type="text" name="textInput" class="mainBox__input" id="input">
            </div>
        </div>
        <div class="secoundBox">
            <div>
                <div class="secoundBox__card--column">
                    <p class="secoundBox__cardName">Time Left</p>
                    <p class="secoundBox__cardTime" id="time">01:42</p>
                </div>
                <div class="secoundBox__card">
                    <p class="secoundBox__cardName">Correct Count :</p>
                    <p class="secoundBox__cardText" id="successCount">10</p>
                </div>
                <div class="secoundBox__card">
                    <p class="secoundBox__cardName">Words Remaining :</p>
                    <p class="secoundBox__cardText" id="remainingCount">5</p>
                </div>
            </div>
            <button type="button" class="secountBox__again" id="retryBtn">Try again</button>
        </div>
    </main>
    <script type="module" src="./js/audio.js"></script>
    <script type="module" src="./js/word.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/timer.js"></script>
    <script type="module" src="./js/successCount.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script>
        const audio = new Audio('sound.mp3');
        audio.loop = true; 
        audio.muted = false;
        audio.play();
        console.log('musicstart');
    </script>
</body>
</html>
